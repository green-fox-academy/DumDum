name: Azure Deployment

on:
  push:
    branches:
      - Deploy

env:
  TOKENKEY: ${{ secrets.TOKENKEY }}
  AZURE_WEBAPP_NAME: dumdumdumdum

jobs:
  build-and-deploy:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
    - name: Build & Publish
      run: dotnet build --configuration Release ./DumDum/DumDum.sln
    - name: dotnet publish
      run: dotnet publish DumDum/DumDum/DumDum.csproj -c Release -o './DumDum/DumDum'
    - name: 'Deploy to Azure WebApp'
      uses: azure/webapps-deploy@v2
      with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: './DumDum/DumDum'
